<div class="item-container" fxLayout="row" fxLayoutGap="16px">
  <div class="episode-image-container" fxFlex="30" fxFlex.gt-sm="15">
    <img class="episode-image" [src]="episode.imageUrl" [alt]="episode.title">
  </div>
  <div class="episode-container" fxLayout="column" fxLayoutGap="8px" fxFlex="60" fxFlex.gt-sm="75">
    <h2>
      <a class="title" [routerLink]="[appRoutes.BLOG, episode.blogPostId, blogPostHandle]">{{ episode.title }}</a>
      <!-- {{ episode.title }} -->
    </h2>
    <div class="info" fxLayout="row" fxLayoutGap="8px">
      <div class="publish-date">{{ episode.pubDate | date: 'MMM d, y' }}</div>
      <div>&#8226;</div>
      <div class="duration">{{ episode.duration | date: 'm' }} min</div>
    </div>
    <div class="description" fxHide fxShow.gt-sm>
      {{ episode.description }}
      <!-- <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/657974840&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe> -->
    </div>
  </div>
  <div class="play-button-container" fxLayout="row" fxLayoutAlign="end center" fxFlex="10">
    <mat-icon class="play-button" inline="true" [routerLink]="[appRoutes.BLOG, episode.blogPostId, blogPostHandle]">play_circle_outline</mat-icon>
  </div>
</div>
