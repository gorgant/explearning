<div>
  <a [routerLink]="[appRoutes.BLOG, post.id, postTitle]" class="item" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
    <div class="thumbnail">
      <img appMatElevation class="post-image" [src]="post.imageProps.src" [srcset]="post.imageProps.srcset" [sizes]="post.imageProps.sizes" [alt]="post.title">
    </div>
    <div class="caption" [matTooltip]="post.title" matTooltipPosition="above" matTooltipShowDelay="500">
        {{ post.title }}
    </div>
  </a>
</div>
