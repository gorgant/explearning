<div class="hero-background-image" [style.backgroundImage]="$stylesObject()">

  <div class="hero-content-container">
    
    <div class="hero-text-container">
      <div class="hero-title" >{{ PAGE_TITLE }}</div>
    </div>

    <div class="hero-button-container">
      <a class="hero-button community-button" [href]="ACADEMY_URL" mat-raised-button>Join the Academy</a>
      <a class="hero-button" [routerLink]="APP_ROUTES.BLOG" mat-raised-button color="primary">Free Lessons</a>
    </div>

  </div>

  <div class="hero-action-container">
    <div class="hero-actions" fxLayout="column" fxLayoutAlign="end center">
      <div class="hero-action-message" (click)=scrollToTextStart()> {{ ACTION_MESSAGE }}</div>
      <mat-icon class="hero-down-icon">keyboard_arrow_down</mat-icon>
    </div>
  </div>

</div>
<div #contentStartTag></div>
