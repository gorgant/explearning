<div class="spinner-container" [style.margin]="$spinnerMargin()">
  <mat-spinner class="processing-spinner" [diameter]="$spinnerDiameter()" [class.white-spinner]="$whiteSpinner()"></mat-spinner>
  @if ($spinnerMessage() !== EMPTY_MESSAGE) {
    <div class="spinner-message">{{ $spinnerMessage() }}</div>
  }
</div>
