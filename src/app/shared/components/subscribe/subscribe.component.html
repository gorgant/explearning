<div class="subscribe-content" fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center start" fxLayoutGap="8px">
  <div class="title">Don't Miss Out.</div>
  <div class="description">Sign up for the latest communications strategies and special offers.</div>
  <form 
      class="subscribe-form" 
      [formGroup]="subscribeForm" 
      (ngSubmit)="onSubmit()" 
      fxLayout="column" 
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      fxLayoutAlign.gt-sm="start center"
      fxLayoutGap="16px">
    <mat-form-field color="accent">
      <input color="accent" class="email-input" matInput formControlName="email" type="email">
      <mat-placeholder class="input-placeholder">Your email</mat-placeholder>
      <mat-error *ngFor="let validation of formValidationMessages.email">
        <mat-error *ngIf="email.hasError(validation.type) && email.invalid && (email.dirty || email.touched)">{{ validation.message }}</mat-error>
      </mat-error>
    </mat-form-field>
    <button 
      [disabled]="(email.invalid && (email.dirty || email.touched)) || emailSubmitted "
      class="submit-button" 
      type="submit" 
      mat-raised-button 
      color="accent">
        Submit
    </button>
  </form>
  <div *ngIf="emailSubmitted" class="post-submit-message">
    Thank you for signing up! Check your inbox to confirm your email address.
  </div>
</div>
