<div [routerLink]="[appRoutes.BLOG, post.id]" class="item" fxLayout="column" fxLayoutAlign="center center">
  <div class="thumbnail">
    <img appMatElevation class="post-image" [src]="post.heroImageProps.src" [srcset]="post.heroImageProps.srcset" [sizes]="post.heroImageProps.sizes" [width]="post.heroImageProps.width" [alt]="post.title">
  </div>
  <div class="caption">
      {{ post.title }}
  </div>
</div>
